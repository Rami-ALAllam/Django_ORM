<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/stylingtable.css' %}">
</head>

<body>
    <div class="container">
        <h1>All Shows</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for show in allshows %}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td>
                    <a href="/shows/{{show.id}}" class="cell">Show</a> |
                    <a href="/shows/{{show.id}}/edit" class="cell">Edit</a> |
                    <a href="/shows/{{show.id}}/destroy">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </table>
        <a href="/shows/new" style="font-size: larger;">Add a New Show</a>
    </div>
</body>

</html>
