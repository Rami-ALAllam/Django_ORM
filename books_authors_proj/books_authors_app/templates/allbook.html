<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/styling1.css' %}">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="title">Add a Book</h1>
            <form method="post" action="/create_bk">
                {%csrf_token%}
                <p>Title:
                    <input type="text" name="title">
                </p>
                <p>Description:<br>
                    <textarea name="desc" rows="4" cols="50"></textarea>
                </p>
                <button type="submit" class="btn">Add</button>
            </form>
            <form action="/move">
                <h1>Move to authors</h1>
                <button type="submit" class="btn">Move</button>
            </form>
        </div>
        <div class="right">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
                {% for book in books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td><a href="book/{{book.id}}">View</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </div>
</body>

</html>
