<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/stylingtable.css' %}">
</head>
<body>
    <div class="container">
    <h1>Amadon Store!</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in all_products %}
            <tr>
                <form action="/checkout" method="post">
                    {% csrf_token %}
                    <td><p>{{product.description}}</p></td>
                    <td><select name="quantity">
                        <option value="1">1</option>              
                        <option value="2">2</option>              
                        <option value="3">3</option>              
                    </select></td>
                    <input type="hidden" name="product_id" value="{{product.id}}">
                    <td><input type="submit" value="Buy!" class="btn"></td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/Bill/{{request.session.id}}">Go to My Cart</a>
</div>
</body>
</html>
